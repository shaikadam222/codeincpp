<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Route Trigger Buttons</h1>
        
        <h2>User Routes</h2>
        <form action="signup.html" method="get">
            <button type="submit">Go to Sign Up</button>
        </form>
        <form action="login.html" method="get">
            <button type="submit">Go to Login</button>
        </form>
        
        <h2>Project Routes</h2>
        <form action="project.html" method="get">
            <button type="submit">Go to Project Management</button>
        </form>
        
        <h2>File Routes</h2>
        <form action="file.html" method="get">
            <button type="submit">Go to File Management</button>
        </form>
        
        <h2>Compile Route</h2>
        <form action="/compile/1" method="post">
            <button type="submit">Compile</button>
        </form>
    </div>
</body>
</html>
