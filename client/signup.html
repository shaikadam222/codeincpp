<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="/signup" method="post">
            <!-- Add input fields as necessary, e.g., username, password -->

            <button type="submit">Back to Main Page</button>
        </form>
    </div>
